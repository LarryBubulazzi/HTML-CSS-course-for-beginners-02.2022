<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Tables</title>
        <style>
            table, td, th {
                border: 1px solid black;
            }
            table {
                border-collapse: collapse ;
            }
        </style>
    </head>
    <body>
        <table style="text-align: center;">
            <tr>
                <th>Number</th>
                <th>Number</th>
                <th>Number</th>
            </tr>
            <tr>
                <td style="background: greenyellow;">1</td>
                <td style="background: rebeccapurple;">1</td>
                <td style="background: orange;">1</td>
            </tr>
            <tr style="background: lightblue;">
                <td colspan="2">2</td>
                <td>1</td>
            </tr>
            <tr>
                <td>1</td>
                <td>1</td>
                <td>1</td>
            </tr>
        </table>
        <table>
            <tr>
                <td>1</td>
                <td rowspan="2">Z</td>
                <td>1</td>
            </tr>
            <tr>
                <td>1</td>
                <td>3</td>
            </tr>
            <td>3</td>
            <td colspan="2">7</td>
        </table>
        
        <table>
            <tr>
                <td>1</td>
                <td>1</td>
                <td>1</td>
            </tr>
            <tr>
                <td>1</td>
                <td>
                    <table>
                        <tr>
                            <td>
                            <table>
                                <tr>
                                    <td>1</td>
                                    <td>1</td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>3</td>
                                </tr>
                            </table>     
                            </td>
                            <td>1</td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>1</td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </body>
</html>
