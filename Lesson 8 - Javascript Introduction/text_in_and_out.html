</head>
<body>
    <!-- 
        Направете текстово поле, което при въвеждане на текст
       в него прехвърля текста в друго текстово поле!
    -->

    <input type="text" id="text" oninput="transferText()">
    <input type="text" id="secondText">
    <script>
        function transferText() {
            document.getElementById('secondText').value 
            = document,getElementById('text').value;
        }
        
    </script>
</body>
</html>
