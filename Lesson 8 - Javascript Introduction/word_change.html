<html>
    <head>
        <title>JS Examples</title>
    </head>
    <body>
        <!-- 
            Създайте бутон и текст.
            След като бутона бъде натиснат текста дадена дума 
            в текста трябва да се промени!
        -->
        <div id="text">
            Hello from <span id="word">Mishi</span>!
        </div>
        <div>123123</div>
        <div>123123</div>
        <button onclick="makeTextBigger()">Press me!</button>
        <script>
            function makeTextBigger() {
                document.getElementById('word').innerHTML = 'Gosho';
                
            }
        </script>
    </body>
</html>
