<html>
    <head>
        <title>JS Examples</title>
        <style>
            .box {
                width: 300px;
                height: 300px;
                background-color: skyblue;
            }
        </style>
    </head>
    <body>
        <!-- 
            Създайте div с рамери 300х300 и син фон.
            При влизане с мишката върду дива той трябва да става зелен,
            а при излизане отново син.
        -->

         <div id="box" class="box" onmouseover="setGreenBackground()" onmouseout="setBlueBackground()"></div>
       
        <script>
            function setGreenBackground() {
                document.getElementById('box').style.background = 'green';
            }
            function setBlueBackground() {
                document.getElementById('box').style.background = 'skyblue';
            }
        </script>
    </body>
</html>
