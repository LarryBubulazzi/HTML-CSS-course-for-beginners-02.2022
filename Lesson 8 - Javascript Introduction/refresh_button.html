<html>
<head>
    <title>JS Examples</title>
    <style>
        .grid > div {
            background: lightblue;
            width: 50%;
            float: left;
            border: 5px solid black;
            box-sizing: border-box;
        }

        .row >div {
            background: lightblue;
            width: 100%;
            border: 5px solid black;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <!-- 
        Направете бутонче в което при натискане страницата се презарежда.
    -->
     <!-- 
        Направете бутонче което при натискане препраща към google.
    -->

        <div>Result: <span id="result"></span></div>
    <div>
        Num: <input type="number" id="num"/> <br/>
        NumTwo: <input type="number" id="numTwo"> <br/>
        <button onclick="plus()">+</button> <button onclick="substract()">-</button> <button onclick="multiply()">*</button> <button onclick="divide()">/</button>
        <button onclick="window.location.reload()">Refresh</button>
        <button onclick="locationChange()">Change page</button>
    </div>
    <script>
        function plus() {
            document.getElementById('result').innerHTML = 
            parseInt(document.getElementById('num').value) +
            parseInt(document.getElementById('numTwo').value); 
        }
        function divide() {
            document.getElementById('result').innerHTML = 
            parseInt(document.getElementById('num').value) /
            parseInt(document.getElementById('numTwo').value); 
        }
        function substract() {
            document.getElementById('result').innerHTML = 
            parseInt(document.getElementById('num').value) -
            parseInt(document.getElementById('numTwo').value); 
        }
        function multiply() {
            document.getElementById('result').innerHTML = 
            parseInt(document.getElementById('num').value) *
            parseInt(document.getElementById('numTwo').value); 
        }

        function locationChange() {
        window.location.href = 'https://google.com';
    }
    </script>


   
</body>
</html>
